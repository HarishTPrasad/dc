version: '3.8'

services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mernapp
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    command: mongod --quiet  # Reduce log verbosity

  server:
    build: ./backend
    ports:
      - "2026:2026"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://admin:secret@mongo:27017/mernapp?authSource=admin

  client:
    build: ./frontend
    ports:
      - "2025:2025"
    depends_on:
      - server

volumes:
  mongo-data:
    driver: local