# MongoDB Configuration File

# Storage settings
storage:
  dbPath: /data/db  # Directory where MongoDB stores data
  journal:
    enabled: true  # Enables journaling for data integrity

# System log settings
systemLog:
  destination: file
  path: /dev/null  # Disables logging completely
  logAppend: false  # Prevents log appending

# Network settings
net:
  bindIp: 0.0.0.0  # Allows connections from any IP (use cautiously in production)
  port: 27017

# Security settings (uncomment to enable authentication)
# security:
#   authorization: enabled  # Requires users to authenticate

# Replication settings (optional, only for replica sets)
replication:
  replSetName: "rs0"  # Name of the replica set (only needed if using replication)
