# MongoDB Configuration File

# Where to store data
storage:
  dbPath: /data/db
  journal:
    enabled: true  # Enables journaling (set to false to disable)

# Disable logging by redirecting logs to `/dev/null`
systemLog:
  destination: file
  path: /dev/null  # Disables logs completely
  logAppend: false  # Prevents log appending

# Network settings
net:
  bindIp: 0.0.0.0  # Allows connections from any IP
  port: 27017

  # Enables authentication (if needed)

# Replication (Optional)
replication:
  replSetName: "rs0"  # Only needed if you're using replica sets
